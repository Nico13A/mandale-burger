{% extends "base.html" %}

{% block title %}Cocinero{% endblock %}

{% block content %}

<p>Esta es la vista del Cocinero.</p>

<p><a href="{% url 'password_change' %}">Cambiar contraseña</a></p>

<form action="{% url 'logout' %}" method="post">

</form>
{% endblock %}
